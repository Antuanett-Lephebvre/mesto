<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mesto</title>
  <meta name="description" content="Интерактивная страница с фотографиями">
  <meta name="author" content="Морозова Екатерина">
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
 <header class="header">
  <img class="header__logo opacity" src="./images/logo.svg" alt="Логотип Место">
  <!--<img class="header__line" src="./images/line.svg" alt="Линия">-->
 </header>
<main>
 <section class="profile">
  <div class="profile__container">
   <img class="profile__photo" src="./images/photo.jpg" alt="Фото профиля">
   <div class="profile__information">
    <div class="profile__info">
     <h1 class="profile__title">Жак-Ив Кусто</h1>
     <p class="profile__subtitle">Исследователь океана</p>
    </div>
    <button type="button" class="button button_type_edit opacity" aria-label="открывает форму редактирования">
     <!--<img class="button_icon-edit button" src="./images/pen.svg" alt="Иконка карандаш">-->
    </button>
   </div>
  </div>
  <div class="profile__right">
   <button type="button" class="button button_type_add opacity" aria-label="открывает форму добавления фото">
    <!--<img class="button button_icon-add" src="./images/plus.svg" alt="Иконка плюс">-->
   </button>
  </div>
 </section>
 <section class="photo-grid">
  <article class="card">
   <img class="card__photo" src="./images/karachaevsk.jpg" alt="фото пейзаж">
   <div class="card__container">
    <h2 class="card__title">Карачаевск</h2>
    <button type="button" class="card__like opacity opacity_like"></button>
   </div>
</article>
  <article class="card">
   <img class="card__photo" src="./images/albrus.jpg" alt="фото пейзаж">
   <div class="card__container">
    <h2 class="card__title">Гора Эльбрус</h2>
    <button type="button" class="card__like opacity opacity_like"></button>
   </div>
</article>
  <article class="card">
   <img class="card__photo" src="./images/dombai.jpg" alt="фото пейзаж">
   <div class="card__container">
    <h2 class="card__title">Домбай</h2>
    <button type="button" class="card__like opacity opacity_like"></button>
   </div>
  </article>
  <article class="card">
   <img class="card__photo" src="./images/albrus.jpg" alt="фото пейзаж">
   <div class="card__container">
    <h2 class="card__title">Гора Эльбрус</h2>
    <button type="button" class="card__like opacity opacity_like"></button>
   </div>
  </article>
  <article class="card">
   <img class="card__photo" src="./images/dombai.jpg" alt="фото пейзаж">
   <div class="card__container">
    <h2 class="card__title">Домбай</h2>
    <button type="button" class="card__like opacity opacity_like"></button>
   </div>
  </article>
  <article class="card">
   <img class="card__photo" src="./images/karachaevsk.jpg" alt="фото пейзаж">
   <div class="card__container">
    <h2 class="card__title">Карачаево-Черкесск</h2>
    <button type="button" class="card__like opacity opacity_like"></button>
   </div>
  </article>
 </section>
 <footer class="footer">
  <p class="footer__text">&copy; 2020 Mesto Russia</p>
 </footer>
 <article class="popup">
  <div class="popup__container">
   <button type="button" class="button button_type_closed opacity" aria-label="закрывает форму">
    <!--<img class="button button_icon-closed" src="./images/plus.svg" alt="Иконка закрыть">-->
   </button>
   <form class="popup__form" name="InfoAboutPhotographer">
    <h2 class="popup__title">Редактировать профиль</h2>
    <fieldset class="popup__input-container">
     <input class="popup__area popup__area_type_name"  type="text" name="name">
     <input class="popup__area popup__area_type_about"  type="text" name="about">
     <button type="submit" class="button button_type_saved opacity opacity_button" aria-label="сохраняет изменения">Сохранить</button>
    </fieldset>
   </form>
  </div>
 </article>
</main>
<script src="./index.js"></script>

</body>

</html>
